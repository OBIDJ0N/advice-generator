<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
    <div class="box">
      <h3 class="advice">ADVICE <span class="advice_number">#0</span></h3>
      <h1 class="advice_text">Advice...</h1>
      <div class="lines_wrapper">
       <div class="line"><img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop.svg"></div>
      </div>
      <button type="button" class="get_advice"><img src="images/icon-dice.svg" alt="icon-dice.svg"></button>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Obidjon Olimov</a>.
</div>


<script src="app.js"></script>
</body>
</html>
